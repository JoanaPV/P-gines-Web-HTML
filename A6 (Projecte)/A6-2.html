<!DOCTYPE html> <!--Indicates the type of document-->
<html lang= "ca"> <!--Indicates the language of the document-->
   <head> <!--This contains important information not visible in the web page-->
      <title>Jornada de portes obertes al Museu Municipal</title> <!--Website Title-->
		   <meta name="author" content="Joana Perelló Vaca" > <!--Name and surnames of the author-->
		   <meta name="description" content="Aquesta pàgina és la meva primera creació amb HTML" > <!--Description of the content of the web page-->
		   <meta name="keywords" content="HTML CSS WEB" > <!--Keywords of the web page-->
         <meta charset="UTF-8"> <!--Type of coding-->
         <style>
            label{
                font-weight: bold;
            }
            fieldset{
                width: 250px;
            }
            legend{
                font-weight: bold;
            }
            table {
               border: 1px black solid;
            }
            td, tr {
               border: 1px black solid;
            }
            body{
                background-color: bisque;
            }
            header{
                text-align: center;
            }
         </style>
   </head>
   <body>
    <header><img alt src="img/Museo-de-Naturaleza-y-el-Hombre.jpg" width="800" title="Museu Municipal"></header>
    <table>
        <tr>
        <td>
        <form action="mailto:jperellov@ies-sabadell.cat" method="GET">
            <label for="namesurnames">Nom i Cognoms:</label><br>
            <input type="text" id="namesurnames" name="namesurnames" maxlength="50"><br><br>
        </form>
        </td>
        <td>
            <form>
            <label for="edat">Edat</label>
                <p><input type="radio" id="edat" name="edat" value="Menor de 18 anys"> Menor de 18 anys </p>
                <p><input type="radio" id="edat1" name="edat" value="Entre 18 i 50 anys" checked="checked">Entre 18 i 50 anys</p>
                <p><input type="radio" id="edat2" name="edat" value="Major de 50 anys">Major de 50 anys</p>
            </form>
        </td>
        <td>
            <form>
                <fieldset>
                    <legend>Nivells acadèmics del visitant</legend>
                    <p><input type="checkbox" name="nivell">ESO</p>
                    <p><input type="checkbox" name="batxigrau">BATX/Grau</p>
                    <p><input type="checkbox" name="universitat">Estudis Universitaris</p>
                    <p><input type="checkbox" name="altres">Altres</p>
                </fieldset>
            </form>
        </td>
        </tr>
        <tr>
        <td>
            <form>
            <label for="coneix">Coneix el Museu?</label>
                <p><input type="radio" id="coneix" name="coneix" value="si">Sí</p>
                <p><input type="radio" id="coneix1" name="coneix" value="no" checked="checked">No</p>
            <br>
            </form>
        </td>
        <td>
            <form>
            <label for="temes">Quins temes voldria veure amb guia?</label>
            <select name="temes" id="temes">
                <option value="pre">Prehistòria</option>
                <option value="revindu">Revolució Industrial</option>
                <option value="ramaderia">Ramaderia</option>
                <option value="textil">Tèxtil</option>
                <option value="evolciutat" selected>Evolució de la ciutat</option>
            </select> <br><br>
            </form>
        </td>
        <td>
            <form>
            <label for="cosesaconeixer">Quines coses vols conèixer de la nostra ciutat?</label>
                <textarea name="cosesaconeixer" id="cosesaconeixer" cols="50" rows="8"> Introdueix el teu comentari.</textarea><br><br>
            </form>
        </td>
        </tr>
        </table>
    <form>
    <input type="submit" value="Envia les dades">
    <input type="reset" value="Esborra dades">
    </form>
   </body>
</html>
